<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link
      rel="stylesheet"
      href="style.css"
      media="screen"
      charset="utf-8"
    >
  </head>
  <body>
    <header class="header">
      <img class="header__logo" src="./eisenhower-matrix.jpg" alt="eisenhower-matrix">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>

    <main class="main">
      <section class="todo-section">
        <label class="todo-section__label" for="new-todo">Add Item</label>
        <div class="todo-section__input-wrap">
          <input
            id="new-todo"
            class="todo-section__field todo-section__input todo-input"
            type="text"
          >
          <button class="btn btn-add">Add</button>
        </div>
      </section>

      <section class="todo-section">
        <h3 class="todo-section__header">Todo</h3>

        <ul class="todo-section__list" id="todo-incompleted-list">
          <li class="todo-item">
            <input class="todo-item__checkbox" type="checkbox">
            <label class="todo-item__label todo-section__field">Pay Bills</label>
            <input class="todo-section__field todo-input" type="text">
            <button class="btn btn-edit">Edit</button>
            <button class="btn btn-delete">
              <img class="todo-item__img-delete" src="./remove.svg" alt="remove">
            </button>
          </li>
  
          <li class="todo-item todo-item_edit">
            <input class="todo-item__checkbox" type="checkbox">
            <label class="todo-item__label todo-section__field">Go Shopping</label>
            <input
              class="todo-section__field todo-input"
              type="text"
              value="Go Shopping"
            >
            <button class="btn btn-edit">Save</button>
            <button class="btn btn-delete">
              <img class="todo-item__img-delete" src="./remove.svg" alt="remove">
            </button>
          </li>
        </ul>
      </section>

      <section class="todo-section">
        <h3 class="todo-section__header">Completed</h3>
      
        <ul class="todo-section__list" id="todo-completed-list">
          <li class="todo-item">
            <input class="todo-item__checkbox" type="checkbox" checked>
            <label class="todo-item__label todo-section__field">See the Doctor</label>
            <input class="todo-section__field todo-input" type="text">
            <button class="btn btn-edit">Edit</button>
            <button class="btn btn-delete">
              <img class="todo-item__img-delete" src="./remove.svg" alt="remove">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
